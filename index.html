<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon/icon.png">
  <title>Blue, Bluer, Bluest</title>
</head>

<body>
  <header>
    <h1>
      <span class="blue">Blue, </span>
      <span class="bluer">Bluer, </span>
      <span class="bluest">Bluest</span>
    </h1>
    <p>Test your ability to distinguish different shades of blue.</p>
  </header>
  <section>
    <div id="start">
      <button onclick="takeTest(0)">Start Test</button>
      <p id="outputtime"></p>
      <p id="outputpoints"></p>
    </div>
    <div id="test">
      <button id="box1" onclick="takeTest(1)"></button>
      <button id="box2" onclick="takeTest(2)"></button>
    </div>
  </section>
  <footer>
    <p>
      Click the box with the darkest shade of blue.
    </p>
    <p>
      This website was made by Anton Nilsson, check out his other projects on <a href="https://github.com/antonegas">GitHub</a>.
    </p>
  </footer>
  <script> </script>
  <script src="script.js"></script>
</body>

</html>
